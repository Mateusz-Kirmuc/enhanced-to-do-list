<h1>Yours to-do lists:</h1>
<div>
  <input #listName type="text" placeholder="New list name ...">
  <button (click)="addList(listName.value); listName.value = ''">Add</button>
</div>
<ul *ngFor="let list of lists;" >
  <li>
    <a routerLink="/list-details/{{list.id}}">{{ list.name }}</a>
    <button (click)="deleteList(list);">delete</button>
  </li>
</ul>
