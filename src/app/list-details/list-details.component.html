<h1>'{{list.name}}' list</h1>
<div>
  <input #taskName placeholder="I want to ...">
  <button (click)="addTask(taskName.value); taskName.value=''">Add</button>
</div>
<hr>
<ul>
  <li *ngFor="let task of list.tasks;" >
    <span [class.done]="task.done === true">{{ task.name }}</span>
    <button (click)="markAsDone(task);">done</button>
    <button (click)="deleteTask(task);">delete</button>
  </li>
</ul>
