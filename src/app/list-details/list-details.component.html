<div>
  <input #taskName placeholder="I want to ...">
  <button (click)="addTask(taskName.value); taskName.value=''">Add</button>
</div>
<hr>
<ul>
  <li *ngFor="let task of tasks;" [class.done]="task.done === true">
    {{ task.name }}
    <button (click)="deleteTask(task);">delete</button>
  </li>
</ul>
